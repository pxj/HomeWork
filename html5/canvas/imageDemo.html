<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <canvas id="myCanvas" width="500" height="650">
你的浏览器不支持HTML5
</canvas>
  <script type="text/javascript">
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var image = new Image();
    image.src = "../img/face.jpg";
    image.onload = function() {
      ctx.drawImage(image, 10, 10); //image ,x ,y
      //从坐标（260，10）开始绘制 w=100,h=100的区域
      ctx.drawImage(image, 260, 10, 100, 100);
      //截取50，50 到 100，100 的部分，//从坐标（260，130）开始绘制 w=100,h=100的区域
      ctx.drawImage(image, 50, 50, 100, 100, 260, 130, 100, 100);

      //getImageData(x,y,w,h)
      let imgData = ctx.getImageData(50,50,200,200);
      ctx.putImageData(imgData,10,260);
      ctx.putImageData(imgData,260,260,10,10,150,150);


    };
  </script>
</body>

</html>
