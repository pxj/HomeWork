<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>svg basic shape</title>
</head>

<body>
  <svg width="800" height="800">
      <line x1="50" y1="10" x2="100" y2="10" style="stroke:red;stroke-width:20"></line>

      <rect x="50" y="150" width="200" height="100" style="fill:yellow; stroke:green; stroke-width:20" rx="10" ry="10"></rect>

      <circle cx="100" cy="400" r="40" style="stroke:purple;fill:rgba(0,0,0,0);"></circle>

      <ellipse cx="300" cy="400" rx="50" ry="80" style="stroke:yellow;fill:rgba(0,0,0,0);"></ellipse>

      
    </svg>
</body>

</html>
